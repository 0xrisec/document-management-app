<div class="card">
    <p-toast></p-toast>
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <p-button severity="success" label="New" icon="pi pi-plus" class="mr-2" (onClick)="openNew()"></p-button>
            <p-button severity="danger" label="Delete" icon="pi pi-trash" (onClick)="deleteSelectedDocuments()"
                [disabled]="!selectedDocuments || !selectedDocuments.length"></p-button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="documents" [rows]="10" [paginator]="true"
        [globalFilterFields]="['title', 'author', 'contentType']" [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedDocuments" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage Documents</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <!-- <input pInputText type="text" (input)="dt.filterGlobal($event.target?.value, 'contains')"
                        placeholder="Search..."> -->
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="title" style="min-width:15rem">
                    Title <p-sortIcon field="title"></p-sortIcon>
                </th>
                <th pSortableColumn="author">
                    Author <p-sortIcon field="author"></p-sortIcon>
                </th>
                <th pSortableColumn="contentType">
                    Content Type <p-sortIcon field="contentType"></p-sortIcon>
                </th>
                <th pSortableColumn="createdAt">
                    Created At <p-sortIcon field="createdAt"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-document>
            <tr>
                <td>
                    <p-tableCheckbox [value]="document"></p-tableCheckbox>
                </td>
                <td>
                    {{ document.title }}
                </td>
                <td>
                    {{ document.author }}
                </td>
                <td>
                    {{ document.contentType }}
                </td>
                <td>
                    {{ document.createdAt | date:'shortDate' }}
                </td>
                <td>
                    <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" severity="success"
                        (onClick)="editDocument(document)"></p-button>
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                        (onClick)="deleteDocument(document)"></p-button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{ documents ? documents.length : 0 }} documents.
            </div>
        </ng-template>
    </p-table>

    <p-dialog [(visible)]="documentDialog" [style]="{ width: '450px' }" header="Document Details" [modal]="true"
        styleClass="p-fluid">
        <ng-template pTemplate="content">
            <div class="field">
                <label for="title">Title</label>
                <input type="text" pInputText id="title" [(ngModel)]="document.title" required autofocus>
                <small class="p-error" *ngIf="submitted && !document.title">
                    Title is required.
                </small>
            </div>
            <div class="field">
                <label for="content">Content</label>
                <textarea id="content" pInputTextarea [(ngModel)]="document.content" required rows="3" cols="20">
                </textarea>
            </div>

            <div class="field">
                <label for="author">Author</label>
                <input type="text" pInputText id="author" [(ngModel)]="document.author" required>
            </div>

            <div class="field">
                <label for="contentType">Content Type</label>
                <input type="text" pInputText id="contentType" [(ngModel)]="document.contentType" required>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <p-button label="Cancel" icon="pi pi-times" [text]="true" (onClick)="hideDialog()"></p-button>
            <p-button label="Save" icon="pi pi-check" [text]="true" (onClick)="saveDocument()"></p-button>
        </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
